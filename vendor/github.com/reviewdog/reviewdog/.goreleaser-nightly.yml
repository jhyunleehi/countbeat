# For nightly release. See .goreleaser.yml for normal release.
project_name: reviewdog

before:
  hooks:
    - go mod download

release:
  github:
    owner: reviewdog
    name: nightly
  # Do not set prelease so that https://github.com/reviewdog/nightly/releases/latest always points to the latest version.
  prerelease: false

builds:
  - env:
    - CGO_ENABLED=0
    main: ./cmd/reviewdog/
    ldflags: -s -w -X github.com/reviewdog/reviewdog/commands.Version={{.Version}}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - 386
      - amd64
      - arm
      - arm64
 
archives:
  - id: main
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    files:
      - LICENSE
      - README.md

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-next"
